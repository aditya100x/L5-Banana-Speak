<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Banana Speak </title>
      <style>
            h1 {
                  font-style: italic;
                  background-color: #F2C94C;
                  padding: 2rem;
                  text-align: center;
                  border-radius: 0rem;
                  margin: auto;
            }

            button {
                  width: 80%;
                  /* Optional: control width for the container */
                  max-width: 600px;
                  background-color: #F2C94C;
                  padding: 6px;
                  text-align: center;
            }

            textarea {
                  width: 80%;
                  /* Optional: control width for the container */
                  max-width: 600px;
                  font-family: 'Kalam', cursive;
                  width: 80%;
                  height: 10vh;
                  padding: 1rem;
                  margin: 1rem;
                  display: block;
                  border: solid black;
                  margin: auto;
            }

            button { display:grid ;
                  text-align: center;
                  margin: 1rem 0rem;
                  padding: 1rem 2rem;
                  font-family: 'Kalam', cursive;
                  font-size: large;
            }

            #output {
                  width: 80%;
                  /* Optional: control width for the container */
                  max-width: 600px;
                  width: 80%;
                  height: 10vh;
                  border: solid black;
                  background-color: white;
                  text-align: center;
                  padding: 1rem;
                  display: block;
                  margin: 1rem;
                  margin: auto;
            }

            footer { margin:0px;
                  width:100%;
                  height:10vh;
                  background-color: #F2C94C;
                  padding: 2rem 1rem;
                  text-align: center;
                  color: black;
                  border-radius: 1rem;
            }

            p {
                  display: flex;
                  /* Makes the body a flex container */
                  justify-content: center;
                  /* Centers the element horizontally */
                  align-items: center;

            }
      </style>
</head>

<body>
      <h1> Talk Banana ! </h1>
      <hr>
      <p> Enter ur text below ! </p>
      <textarea id="txt-input" placeholder="enter ur text here and we will translate to banana language"></textarea>
      <button id="click-action"> <b>Translate to Banana </b></button><br>
      <p> output will come down here. </p>
      <div id="output"> </div>
      <br>
      <br>
      <footer> <b> About Minions </b> <br> <br> Are you a fan of minions? Did you know that the gibberish they say is an
            actual language. Use the translator to convert your text from English to Minion speak or Banana language.
      </footer>

      <!-- Source App.js here  -->
      <script src="app.js" type="text/javascript"> </script>

</body>

</html>
